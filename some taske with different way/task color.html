<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task15</title>
    <style>
.container{
display: grid;
gap: 10px;
grid-template-columns:repeat(10 ,1fr) ;
grid-template-rows:repeat(20, 2fr) ;
width: 100%;
height: 800px;
}
#item1{ background-color: black;
grid-column: 1/10;
grid-row: 1/5;
 
}
#item2{ background-color: yellow;
grid-column: 1/7;
grid-row: 5/15;
}
#item3{
background-color: green;
grid-column: 7/10;
grid-row: 5/15;
}
#item4{
    background-color: blue;
  
    grid-column: 1/10;
grid-row: 15/20;
}

    </style>
</head>
<body>

    <div class="container">
        <div id="item1"></div>
        <div id="item2"></div>
        <div id="item3"></div>
        <div id="item4"></div>
    </div>
    
</body>
</html>
